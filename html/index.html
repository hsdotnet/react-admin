    <script type="text/javascript">
        
        
        function pxToggle() {
            var pxNav = document.getElementById('pxNav'),clssName=pxNav.className;

            if(clssName==='px-nav'){
                var expand = document.body.clientWidth > 992;
                if (expand) {
                    pxNav.setAttribute('class', 'px-nav px-nav-collapse');
                } else {
                    pxNav.setAttribute('class', 'px-nav px-nav-expand');
                }
            }else{
                if (clssName==='px-nav px-nav-collapse') {
                    pxNav.setAttribute('class', 'px-nav px-nav-expand');
                } else {
                    pxNav.setAttribute('class', 'px-nav px-nav-collapse');
                }        
            }
        }
    </script>
